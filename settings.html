<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Ustawienia Obszernej Maszyny losującej</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./beer.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- PIWNE TŁO -->
  <div class="beer-bg">
    <div class="foam"></div>
    <div class="bubbles"></div>
  </div>

  <!-- TREŚĆ -->
  <main class="content">
    <div class="wrap">

      <div class="topRow">
        <h1>⚙️ Settings</h1>
        <a class="btnLink" href="./index.html">⬅️ Powrót</a>
      </div>

      <section class="card">

        <div style="width:100%;">
          <b>Imiona (po jednym w linii)</b>
          <textarea id="namesInput" placeholder="Ala&#10;Bartek&#10;Celina"></textarea>

          <!-- PODPOWIEDZI -->
        </div>

        <div class="row">
          <label class="chk">
            <input type="checkbox" id="onlyNewChk">
            Losuj tylko nowe osoby
          </label>

          <button id="saveBtn">Zapisz teraz</button>
          <button class="danger" id="clearDrawnBtn">Wyczyść wylosowanych</button>
          <button class="danger" id="resetAllBtn">Reset wszystko</button>
        </div>

        <div class="lists">
          <div class="listBox">
            <h3>W puli</h3>
            <div class="pills" id="poolPills"></div>
          </div>

          <div class="listBox">
            <h3>Wylosowani</h3>
            <div class="pills" id="drawnPills"></div>
          </div>
        </div>

      </section>
    </div>
  </main>

  <script src="./bubbles.js"></script>
  <script src="./settings.js"></script>
</body>
</html>
